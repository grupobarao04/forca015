<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container text-center mt-5">
        <!-- A classe `container` é do Bootstrap e é usada para centralizar o conteúdo e adicionar margens laterais automáticas.
         Ela também ajuda a criar um layout responsivo que se ajusta a diferentes tamanhos de tela.
         
         A classe `text-center` é do Bootstrap e é usada para centralizar o texto horizontalmente.
         
         A classe `mt-5` é uma das utilitárias do Bootstrap e significa "margin-top 5". Ela adiciona uma margem superior
         de tamanho 5 (numa escala do Bootstrap, onde 5 representa uma margem maior). -->

        <h1>Jogo da Forca</h1>
        <div id="container-palavra" class="palavra-oculta"></div>
        <div id="letras-erradas" class="letras-erradas"></div>
        <div class="mt-4">
            <!-- A classe `mt-4` do Bootstrap adiciona uma margem superior de tamanho 4, afastando visualmente o conteúdo acima. -->
            <input type="text" id="entrada-letra" maxlength="1" class="form-control w-25 mx-auto"
                placeholder="Digite uma letra">
            <!-- A classe `form-control` é uma classe do Bootstrap que estiliza inputs de formulários, aplicando bordas,
             larguras e espaçamentos consistentes.

             A classe `w-25` também é uma utilitária do Bootstrap e define a largura do input em 25% do tamanho do contêiner.
             A classe `mx-auto` adiciona margem automática aos lados esquerdo e direito, centralizando o elemento horizontalmente. -->
            <button id="botao-palpite" class="btn btn-primary mt-2">Dar palpite</button>
            <!-- A classe `btn` do Bootstrap estiliza o botão, aplicando padding, bordas arredondadas, e responsividade.
             A classe `btn-primary` é uma variação que adiciona a cor azul do esquema de cores "primário" do Bootstrap ao botão.

             A classe `mt-2` adiciona uma margem superior de tamanho 2 para espaçar o botão do campo de input. -->
        </div>
        <div class="forca">
            <div class="parte cabeca oculto"></div>
            <div class="parte corpo oculto"></div>
            <div class="parte braco-esquerdo oculto"></div>
            <div class="parte braco-direito oculto"></div>
            <div class="parte perna-esquerda oculto"></div>
            <div class="parte perna-direita oculto"></div>
        </div>
        
        <div id="mensagem" class="mt-3"></div>
        <!-- A classe `mt-3` adiciona uma margem superior de tamanho 3, espaçando o texto de mensagens do restante do conteúdo. -->

        <button id="botao-reiniciar" class="btn btn-success mt-3" style="display: none;">Reiniciar Jogo</button>
        <!-- A classe `btn` estiliza o botão e `btn-success` aplica a cor verde do esquema "sucesso" do Bootstrap.
         A classe `mt-3` adiciona margem superior, separando o botão de outras seções. -->
    </div>

    <script src="script.js"></script>
</body>

</html>
